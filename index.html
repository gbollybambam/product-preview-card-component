<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>

    <article class="product-card">

      <picture>
        <source media="(min-width: 650px)" srcset="images/image-product-desktop.jpg">
        <img class="product-image" src="images/image-product-mobile.jpg" alt="A bottle of Chanel Gabrielle Essence Eau De Parfum.">
      </picture>
  
      <div class="product-content">
        <span class="product-category">
          PERFUME
        </span>
      
        <h1 class="product-title">
          Gabrielle Essence Eau De Parfum
        </h1>
        
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
    
        <div class="product-price-group">
          <p class="current-price">$149.99</p>
          <del class="old-price">$169.99</del>
        </div>
        
        <button type="button" class="add-to-cart-button">
          <img src="images/icon-cart.svg" alt="" aria-hidden="true" />
          Add to Cart
        </button>
      </div>

    </article>

  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gbollybambam</a>.
  </footer>
</body>
</html>
